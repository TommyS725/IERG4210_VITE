<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Remove Category</title>
    <script type="module" crossorigin src="/assets/category_delete-CMDRwMpV.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/card-DWmZmNP_.js">
    <link rel="modulepreload" crossorigin href="/assets/request-D_s7Agun.js">
    <link rel="stylesheet" crossorigin href="/assets/card-CJuDm1YL.css">
    <link rel="stylesheet" crossorigin href="/assets/request-agaBKWjV.css">
  </head>
  <body class="bg-neutral-200 ">
    <header id="header"></header>
    <main class=" flex flex-row gap-4 text-slate-800">
    <nav  id="side-bar"  >
     
    </nav>
      <section class="flex-grow mx-auto grid gap-4 mt-8 mr-8   self-start">
        <div >
          <div class="ml-2  items-center flex flex-warp gap-3 ">
            <a  href="/" class="text-2xl text-neutral-600 font-semibold hover:underline">Home</a>
            <span class="text-4xl text-neutral-900 font-medium"> > </span>
            <span class="text-3xl font-semibold">Remove Existing Category</span>
          </div>
          <hr class="border-t-4 mt-3 mb-4 border-black" />
          <div class="mx-[10%] space-y-4">
            <form id="request-form" class="card group grid gap-8 ">
              <div >
                <label for="cid">Category ID (cid)</label>
                <input
                  type="text"
                  name="cid"
                  required
                  pattern="^(?=.*[a-zA-Z])[^\n\t]+$"  
                  oninvalid="this.setCustomValidity('cid is required and must contain at least one letter.')"
                  oninput="this.setCustomValidity('')"
                />
              </div>
              <button id="submit-btn"  class=" place-self-end mr-4 p-3   text-xl
               bg-orange-400 rounded-lg text-white font-semibold shadow-xl
                hover:bg-opacity-50 hover:bg-orange-600 
                group-[.loading]:bg-neutral-400 group-[.loading]:cursor-wait ">
                <span class="inline group-[.loading]:text-neutral-200">Submit</span>
              </button>
              
            </form>
            <div id="status-card" ></div>
          </div>
        </div>
      </section>
    </main>

      
  </body>
</html>
